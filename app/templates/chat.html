{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
  <h2 class="text-2xl font-bold text-green-600 mb-4">Ask Groq</h2>
  <form method="post">
    <textarea name="prompt" rows="4" class="w-full p-3 border rounded-md" placeholder="Type your question..."></textarea>
    <button type="submit" class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Submit</button>
  </form>
  {% if response %}
  <div class="mt-6 p-4 bg-gray-100 rounded-md">
    <strong>Response:</strong>
    <p>{{ response }}</p>
  </div>
  {% endif %}
</div>
{% endblock %}
